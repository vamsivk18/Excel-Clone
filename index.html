<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Excel Sheet</title>
</head>
<body>
    <div class="container">
        <div class="title-bar">Book-1 Excel</div>
        <div class="menu-bar">
            <div class="menu-file menu-item">File</div>
            <div class="menu-home menu-item selected">Home</div>
            <div class="menu-insert menu-item">Insert</div>
            <div class="menu-view menu-item">View</div>
            <div class="menu-help menu-item">Help</div>
            <div class="menu-draw menu-item">Draw</div>
            <div class="menu-file menu-item">File</div>
            <div class="menu-file menu-item">File</div>
        </div>
        <div class="menu-icon-bar">
            <div class="material-icons menu-icon icon-cut">content_cut</div>
            <div class="material-icons menu-icon icon-copy">content_copy</div>
            <div class="material-icons menu-icon icon-paste">content_paste</div>
            <select class="selector font-family-selector">
                <option style="font-family: Noto Sans;" value="Noto Sans">Noto Sans</option>
                <option style="font-family:Arial" value="Arial">Arial</option>
                <option style="font-family:Calibri" value="Calibri">Calibri</option>
                <option style="font-family:Comic Sans MS" value="Comic Sans MS">Comic Sans MS</option>
                <option style="font-family:Courier New" value="Courier New">Courier New</option>
                <option style="font-family:Impact" value="Impact">Impact</option>
                <option style="font-family:Georgia" value="Georgia">Georgia</option>
                <option style="font-family:Garamond" value="Garamond">Garamond</option>
                <option style="font-family:Lato" value="Lato">Lato</option>
                <option style="font-family:Open Sans" value="Open Sans">Open Sans</option>
                <option style="font-family:Palatino" value="Palatino">Palatino</option>
                <option style="font-family:Verdana" value="Verdana">Verdana</option>
            </select>
            <select class="selector font-size-selector">
                <option value="10">10</option>
                <option value="10">12</option>
                <option value="10">14</option>
                <option value="10">16</option>
                <option value="10">18</option>
                <option value="10">20</option>
                <option value="10">22</option>
                <option value="10">24</option>
                <option value="10">26</option>
                <option value="10">28</option>
                <option value="10">30</option>
                <option value="10">32</option>
            </select>
            <div class="material-icons menu-icon icon-bold">format_bold</div>
            <div class="material-icons menu-icon icon-italic">format_italic</div>
            <div class="material-icons menu-icon icon-underline">format_underline</div>
            <div class="material-icons menu-icon icon-align-left">format_align_left</div>
            <div class="material-icons menu-icon icon-align-center">format_align_center</div>
            <div class="material-icons menu-icon icon-align-right">format_align_right</div>
            <div class="material-icons menu-icon icon-color-fill">format_color_fill</div>
            <div class="material-icons menu-icon icon-color-text">format_color_text</div>
        </div>
        <div class="formula-bar"></div>
        <div class="data-container">
            <div class="select-all"></div>
            <div class="column-name-container"></div>
            <div class="row-name-container"></div>
            <div class="input-cell-container"></div>
        </div>
        <div class="sheet-bar">
            <div class="scroller">
                <div class="material-icons sheet-bar-icon icon-left-scroll">arrow_left</div>
                <div class="material-icons sheet-bar-icon icon-right-scroll">arrow_right</div>
            </div>
            <div class="material-icons icon-add">add_circle</div>
            <div class="sheet-tab-container">
                <div class="sheet-tab">Sheet1</div>
            </div>
        </div>
    </div>
</body>
</html>
